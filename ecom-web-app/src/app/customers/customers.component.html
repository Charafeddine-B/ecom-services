<div class="container">
  <table class="table" *ngIf="customers">
    <thead>
    <th>ID</th>
    <th>Nom</th>
    <th>Email</th>

    </thead>

    <tbody>
    <tr *ngFor=" let c of customers._embedded.customers ">
      <td>{{c.id}}</td>
      <td>{{c.name}}</td>
      <td>{{c.email}}</td>
      <td>
        <button class="btn btn-success" (click)="getOrders(c)">Orders</button>
      </td>
    </tr>
  </table>

</div>
